<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="./style.css" />
		<title>iOS Calculator</title>
	</head>
	<body>
		<section class="calculator">
			<div data-value="0" class="screen">0</div>
			<div class="row">
				<button value="C" class="round-btn grey">C</button>
				<button value="←" class="round-btn grey">←</button>
				<button value="%" class="round-btn grey">%</button>
				<button value="÷" class="round-btn orange">÷</button>
			</div>

			<div class="row">
				<button value="7" class="round-btn dark">7</button>
				<button value="8" class="round-btn dark">8</button>
				<button value="9" class="round-btn dark">9</button>
				<button value="×" class="round-btn orange">×</button>
			</div>
			<div class="row">
				<button value="4" class="round-btn dark">4</button>
				<button value="5" class="round-btn dark">5</button>
				<button value="6" class="round-btn dark">6</button>
				<button value="-" class="round-btn orange">-</button>
			</div>
			<div class="row">
				<button value="1" class="round-btn dark">1</button>
				<button value="2" class="round-btn dark">2</button>
				<button value="3" class="round-btn dark">3</button>
				<button value="+" class="round-btn orange">+</button>
			</div>
			<div class="row">
				<button value="0" class="double round-btn dark">0</button>
				<!-- <button class="double round-btn dark"></button> -->

				<button value="." class="round-btn dark">.</button>
				<button value="=" class="round-btn orange">=</button>
			</div>
		</section>
	</body>

	<script src="./script.js"></script>
</html>
